<div class="defect-form">
    <h2>Defect Form</h2>
    <form (ngSubmit)="submitForm()" #defectForm="ngForm">
      <div>
        <label for="title"><b>Title   :  </b></label>
        <input type="text" id="title" autocomplete="off" name="title" required [(ngModel)]="title">
      </div><br>
      <div>
        <label for="defectDetails"><b>Defect Details  :  </b></label>
        <input type="text" id="defectDetails" autocomplete="off" name="defectDetails" required [(ngModel)]="defectDetails">
      </div><br>
      <div>
        <label for="priority"><b>Priority :   </b></label>

        <label><input type="radio" name="priority" value="P1" required [(ngModel)]="priority"> P1</label>
        <label><input type="radio" name="priority" value="P2" [(ngModel)]="priority"> P2</label>
        <label><input type="radio" name="priority" value="P3" [(ngModel)]="priority"> P3</label>
      </div><br>
      <div>
        <label for="severity"><b>Severity  :  </b></label><br>
        <select id="severity" name="severity" required [(ngModel)]="severity">
          <option value="" disabled selected>Select Severity</option>
          <option value="Blocker">Blocker</option>
          <option value="Critical">Critical</option>
          <option value="Major">Major</option>
          <option value="Minor">Minor</option>
          <option value="Low">Low</option>
        </select>
      </div><br>
      <button type="submit" [disabled]="!defectForm.valid">Submit</button>
    </form>
    <div *ngIf="submitted">
      <p>Thank you for submitting the defect form. Your acknowledgement ID is {{ acknowledgementId }}.</p>
    </div>
  </div>
